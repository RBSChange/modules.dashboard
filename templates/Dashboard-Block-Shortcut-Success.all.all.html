<div class="dashboard-widget" static="true">
	<div class="title-bar">
		<div change:include="module 'dashboard'; template 'Dashboard-Inc-MiniButtonsBar'; type 'html'"></div>
		<img change:img="icon/small/modules.png" /> ${title}
	</div>
	<div class="content-block">
		<ul>
			<li tal:repeat="module modules">
				<img src="${UIHOST}/changeicons/small/${module/getIconName}.png" />
				<a href="javascript:;" onclick="loadModule('${module/getName}');">${module/getUILabel}</a>
			</li>
		</ul>
	</div>
</div>
