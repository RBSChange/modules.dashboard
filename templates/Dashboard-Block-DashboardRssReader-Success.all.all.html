<div class="dashboard-widget" tal:omit-tag="refresh" refreshOnLoad="true" refreshURL="${refreshURL}" title="${title}" icon="${icon}" hideGotoModule="${hideGotoModule}">
	<tal:block tal:condition="forEdition">
		<div class="title-bar" ><img src="${icon}" /> ${title}</div>
		<div class="content-block"><div class="content">${trans:m.dashboard.dashboard.dummycontent,ucf}</div></div>
	</tal:block>
	<tal:block tal:condition="not:forEdition">
		<ul>
			<li tal:repeat="item items"><strong><a href="${item/permalink}" class="link" target="_blank">${item/title}</a></strong> - <small>${datetime:item/date,from=gmt}</small></li>
		</ul>
	</tal:block>
</div>
